  <head>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/quote_6314225.png" />
    <title>Quote of the day</title>

  <body>
    <div class="quoteBox">
      <h2>Quote of the day</h2>

      <span id="author">Loading...</span>
